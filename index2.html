<body>
    <h1>String Metodları</h1>

    <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <script>

        let str = 'merhaba'; //string
        str = 'elma,armut,karpuz,armut';

        document.getElementById('demo').innerHTML = str.length;

        let text = 'merhaba';
        let i = 0;
        let say = text.length;
        while (i < say) {

        }

        console.log(str.substring(3)); // den sonrasını yazar

        console.log(str.replace('armut', 'ayva')); // yerine yazar

        console.log(str.replaceAll('armut', 'ayva')); // hepsini değiştirir

        let up = 'AhMeT';
        let low = 'CiGdEm';

        console.log(up.toLocaleUpperCase());
        console.log(low.toLocaleLowerCase()); //büyülütme ve küçültme
